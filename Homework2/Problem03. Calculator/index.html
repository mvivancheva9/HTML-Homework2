<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link href="CSS.css" rel="stylesheet" />
</head>
<body>
    <form>
        <table>
            <thead>
                <tr>
                    <th colspan="5">
                        <textarea name="Result">123</textarea>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button name="btNumber">7</button></td>
                    <td><button name="btNumber">8</button></td>
                    <td><button name="btNumber">9</button></td>
                    <td><button name="btnCalculations">/</button></td>
                    <td><button name="btnCalculations">%</button></td>
                </tr>
                <tr>
                    <td><button name="btNumber">4</button></td>
                    <td><button name="btNumber">5</button></td>
                    <td><button name="btNumber">6</button></td>
                    <td><button name="btnCalculations">*</button></td>
                    <td><button name="btnCalculations">C</button></td>
                </tr>
                <tr>
                    <td><button name="btNumber">1</button></td>
                    <td><button name="btNumber">2</button></td>
                    <td><button name="btNumber">3</button></td>
                    <td><button name="btnCalculations">-</button></td>
                    <td rowspan="2"><button id="btnEquals">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button name="btNumber">0</button></td>
                    <td><button name="btnCalculations">.</button></td>
                    <td><button name="btnCalculations">+</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
